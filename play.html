<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="stylesheets/superslides.css">
  
  <!-- Latest compiled and minified Angular -->
  <script src="lib/angular.min.js"></script>
</head>
<body ng-app="instaParty">
  {{postList}}
  <div id="slides" ng-controller="sliderControl">
    <div class="slides-container" id="slider-container">
    </div>
  </div>

  <script src="lib/jquery-1.11.2.min.js"></script>
  <script src="javascripts/instafetch.js"></script>
  <!-- <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
  <script src="lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script> -->

  <script src="javascripts/jquery.easing.1.3.js"></script>
  <script src="javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="javascripts/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/instaController.js"></script>

  <script type="text/javascript">
    var app = angular.module('instaParty', []);
    
    app.controller('sliderControl', function($scope) {
      var fetcher = new Instafetch('dd82511e75ac420e823d8ebc9ff7a873');
      
      $scope.postList = "";

      // Fetch results
      var teste = fetcher.fetch({
        //user: 373138449, // This is the ID for 9gag, you can get the ID from username using http://jelled.com/instagram/lookup-user-id
        tag: 'curveGood',
        limit: 5,
        callback: anguFunc, // You can customize your own functionality by building from the logResults method
        params: 'slider-container'
      });
      console.log(teste,"teste");
    });

    var anguFunc = function(response, params) {
      var teste = angular.element(document.getElementById('slides')).scope().postList;

      console.log(teste,"teste");
    };
  </script>
</body>
</html>
